<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <div class="navbar navbar-expand-lg navbar-dark bg-panda">
            <h:outputLink styleClass="navbar-brand nav-link-white" value="/">PANDA</h:outputLink>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link nav-link-white active" value="/">Home</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link nav-link-white active" value="/faces/login.xhtml">Login</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link nav-link-white active" value="/faces/register.xhtml">Register</h:outputLink>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mt-3">
            <h1 class="text-center text-torshia">Register</h1>
            <hr class="bg-panda w-50 hr-2"/>
            <h:form styleClass="mx-auto w-50">
                <h:messages/>
                <div class="form-group">
                    <h:outputLabel for="username" styleClass="text-torshia" value="Username"/>
                    <h:inputText styleClass="form-control" id="username" label="" value="#{userRegisterManagedBean.userRegisterBindingModel.username}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" styleClass="text-torshia" value="Password"/>
                    <h:inputSecret styleClass="form-control" id="password" label="" value="#{userRegisterManagedBean.userRegisterBindingModel.password}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="text-torshia" for="confirmPassword" value="Confirm Password"/>
                    <h:inputSecret styleClass="form-control" id="confirmPassword" label="" value="#{userRegisterManagedBean.userRegisterBindingModel.confirmPassword}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="email" styleClass="text-torshia" value="Email"/>
                    <h:inputText styleClass="form-control" id="email" label="" value="#{userRegisterManagedBean.userRegisterBindingModel.email}"/>
                </div>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton value="Register" styleClass="btn bg-panda text-white" action="#{userRegisterManagedBean.register}"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
