<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <div class="navbar navbar-expand-lg navbar-dark bg-panda">
            <h:outputLink styleClass="navbar-brand nav-link-white" value="/">PANDA</h:outputLink>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link nav-link-white active"
                                      value="faces/pending.xhtml">Pending</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link nav-link-white active"
                                      value="faces/shipped.xhtml">Shipped</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link nav-link-white active"
                                      value="faces/delivered.xhtml">Delivered</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link nav-link-white active"
                                      value="faces/package.xhtml">Package</h:outputLink>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link nav-link-white active" value="/">Home</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link nav-link-white active"
                                      value="/faces/receipts.xhtml">Receipts</h:outputLink>
                    </li>
                    <li class="nav-item">
                        <h:outputLink styleClass="nav-link nav-link-white active"
                                      value="#{userLogoutManagedBean.logout}">Logout</h:outputLink>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mt-3">
            <h1 class="text-center">Create Package</h1>
            <hr class="hr-2 bg-panda w-50"/>
            <div class="d-flex">
                <h:form class="w-50 mx-auto">
                    <div class="form-group">
                        <h:outputLabel for="description" value="Description"/>
                        <h:inputText styleClass="form-control" id="description" value="#{packageCreateManagedBean.packageCreateBindingModel.description}"/>
                    </div>
                    <div class="weight-and-address-holder d-flex justify-content-between">
                        <div class="form-group w-50 pr-5">
                            <h:outputLabel for="weight" value="Weight"/>
                            <h:inputText styleClass="form-control" id="weight" value="#{packageCreateManagedBean.packageCreateBindingModel.weight}"/>
                        </div>
                        <div class="form-group w-50 pl-5">
                            <h:outputLabel for="address" value="Shipping Address"/>
                            <h:inputText styleClass="form-control" id="address" value="#{packageCreateManagedBean.packageCreateBindingModel.shippingAddress}"/>
                        </div>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="form-group w-50 mx-auto">
                        <div class="text-center">
                            <h:outputLabel for="recipient" value="Recipient"/>
                        </div>
                        <h:selectOneMenu styleClass="custom-select" id="recipient">
                            <f:selectItem itemLabel="-- Choose Recipient --" itemDisabled="true"/>
                            <c:forEach items="#{packageCreateManagedBean.usernames}" var="u">
                                <f:selectItem itemValue="#{u}" itemLabel="#{u}"/>
                            </c:forEach>
                        </h:selectOneMenu>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton styleClass="btn bg-panda text-white" value="Create" action="#{packageCreateManagedBean.create}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
