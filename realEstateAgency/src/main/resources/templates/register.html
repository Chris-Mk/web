<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>
    <div id="offerManager">
        <div id="regOffer">
            <form action="/reg" method="post">
                <h2>Reg offer</h2>
                <input type="number" required min="1" name="apartmentRent" placeholder="Rent Price...">
                <input type="text" required name="apartmentType" placeholder="Apartment type...">
                <input type="number" required min="0" max="100" name="agencyCommission" placeholder="Commission rate...">
                <button name="findOffer" class="button">Reg offer</button>
            </form>
        </div>
    </div>
</section>
