<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDMC</title>
</head>
<body>
    <h1>Create a Cat!</h1>
    <form action="/cats/create" method="post">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="name">
        <br>
        <label for="breedInput">Breed:</label>
        <input type="text" id="breedInput" name="breed">
        <br>
        <label for="colorInput">Color:</label>
        <input type="text" id="colorInput" name="color">
        <br>
        <label for="ageInput">Number of Legs:</label>
        <input type="number" id="ageInput" name="numberOfLegs">
        <br>
        <button>Create Cat</button>
    </form>
    <br>
    <a href="/">Back To Home</a>
</body>
</html>
