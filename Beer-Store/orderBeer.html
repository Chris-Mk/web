<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" , href="styles/style.css">
    <link rel="stylesheet" , href="styles/form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoftUni Beers</title>
</head>

<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="template.html"><img src="images/logo.png" , alt="softuni-logo"></a>
            <a href="home.html">Home</a>
            <a href="seeBeers.html">See All Beers</a>
            <a class="active" href="orderBeer.html">Order a Beers</a>
            <a class="right" href="login.html">Log in</a>
            <a class="right" href="register.html">Register</a>
        </div>
    </nav>
    <main>
        <h1>Order a Beer</h1>
        <center>
            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option>Corona Extra 330ml</option>
                    <option>Stella Artois 500ml</option>
                    <option>Carlsberg 350ml</option>
                    <option>Heineken 500ml</option>
                </select>
                <label>Quantity</label>
                <input type="number" , placeholder="Enter amount of beers(1-15)" , min="1" , max="15">
                <label>Destination</label>
                <select>
                    <option selected disabled>Select a destination</option>
                    <option>Varna</option>
                    <option>Sofia</option>
                    <option>Dar es Salaam</option>
                    <option>Lund</option>
                </select>
                <label>Enter your birthdate</label>
                <input type="date" placeholder="mm/dd/yyyy">
                <label>Have an opinion, comment, recommendation? Share it with us!</label>
                <textarea placeholder="Share your opinion with us!" cols="30" rows="10"></textarea>
                <input type="submit" , placeholder="Submit">
            </form>
        </center>
    </main>
    <footer>
        <hr>
        <p><em>&copy; 2019 - SoftUni Beers</em></p>
    </footer>
</body>

</html>
