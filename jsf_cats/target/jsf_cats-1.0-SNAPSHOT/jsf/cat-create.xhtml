<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template/base-layout.xhtml">
    <ui:define name="main-content">
        <div class="jumbotron justify-content-center jumbotron-background">
            <div class="row">
                <div class="col col-md-12 d-flex justify-content-center">
                    <h1>Create Cat!</h1>
                </div>
            </div>
            <hr class="hr-background"/>
            <h:form id="j_id_p">
                <div class="row">
                    <div class="col-md-12  d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="j_id_p_catNameInput" value="Name"/>
                            <h:inputText id="j_id_p_catNameInput" styleClass="form-control" label=""
                                         value="#{catCreateBean.catCreateModel.name}"/>
                            <h:message for="j_id_p_catNameInput"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="j_id_p_catBreedInput" value="Breed"/>
                            <h:inputText id="j_id_p_catBreedInput" styleClass="form-control" label=""
                                         value="#{catCreateBean.catCreateModel.breed}"/>
                            <h:message for="j_id_p_catBreedInput"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="j_id_p_catColorInput" value="Color"/>
                            <h:inputText id="j_id_p_catColorInput" styleClass="form-control"
                                         value="#{catCreateBean.catCreateModel.color}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="j_id_p_catAgeInput" value="Age"/>
                            <h:inputText id="j_id_p_catAgeInput" styleClass="form-control" label=""
                                         value="#{catCreateBean.catCreateModel.age}"/>
                            <h:message for="j_id_p_catAgeInput"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="j_id_p_catPriceInput" value="Price"/>
                            <h:inputText id="j_id_p_catPriceInput" styleClass="form-control" label=""
                                         value="#{catCreateBean.catCreateModel.price}"/>
                            <h:message for="j_id_p_catPriceInput"/>
                        </div>
                    </div>
                </div>
                <hr class="hr-background"/>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:outputLabel for="j_id_p_catGenderRadio" styleClass="mr-4" value="Gender"/>
                        <h:selectOneRadio id="j_id_p_catGenderRadio" layout="pageDirection"
                                          value="#{catCreateBean.catCreateModel.gender}">
                            <f:selectItem itemLabel="Male" itemValue="male"/>
                            <f:selectItem itemLabel="Female" itemValue="female"/>
                        </h:selectOneRadio>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-check">
                            <h:outputLabel for="j_id_p_catPassportCheckbox" styleClass="form-check-label mr-4"
                                           value="Has passport"/>
                            <h:selectBooleanCheckbox value="#{catCreateBean.catCreateModel.hasPassport}"
                                                     id="j_id_p_catPassportCheckbox"
                                                     styleClass="form-check-input"/>
                        </div>
                    </div>
                </div>
                <hr class="hr-background"/>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <div class="form-group">
                            <h:outputLabel for="j_id_p_catAddedOnInput" value="Added On"/>
                            <span id="j_id_p_catAddedOnInput" class="ui-calendar form-control">
                                <h:inputText id="j_id_p_catAddedOnInput_input"
                                             value="#{catCreateBean.catCreateModel.addedOn}"
                                             styleClass="ui-inputfield ui-widget ui-state-default ui-corner-all"/>
                            </span>
                        </div>
                    </div>
                </div>
                <hr class="hr-background"/>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h:commandButton id="j_id_p_j_id_1p" value="Create cat" styleClass="btn btn-success"
                                         action="#{catCreateBean.createCat}"/>
                    </div>
                </div>
                <h:inputHidden value="1" id="j_id_p_SUBMIT"/>
                <h:inputHidden id="j_id__v_0_javax_faces_ViewState_1" value="QUZFNzkwODE2RkY4RURCOTAwMDAwMDAx"
                               immediate="true"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
