<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Register Application</title>
    <h:outputStylesheet library="reg-app-lib" name="/css/bootstrap.min.css"/>

    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"-->
    <!--          type="text/css"/>-->
</h:head>
<h:body>
    <div class="container mt-3">
        <hr style="height: 2px;" class="bg-dark"/>
        <h1 class="text-center">Employee Register</h1>
        <hr style="height: 2px;" class="bg-dark"/>
        <table class="table">
            <thead>
            <tr class="row">
                <th scope="col" class="col-md-1">#</th>
                <th scope="col" class="col-md-2">First Name</th>
                <th scope="col" class="col-md-2">Last Name</th>
                <th scope="col" class="col-md-3">Position</th>
                <th scope="col" class="col-md-1">Salary</th>
                <th scope="col" class="col-md-1">Age</th>
                <th scope="col" class="col-md-2">Actions</th>
            </tr>
            </thead>
            <h:dataTable value="#{employeeListViewModel.employeeViewModels}" styleClass="row" var="e">
                <tr class="row">
                    <th scope="row" class="col-md-1"><h:outputText value="#{e.id}"/></th>
                    <td class="col-md-2"><h:inputText value="#{e.firstName}"/></td>
                    <td class="col-md-2"><h:outputText value="#{e.lastName}"/></td>
                    <td class="col-md-3"><h:outputText value="#{e.position}"/></td>
                    <td class="col-md-1">$<h:outputText value="#{e.salary}"/></td>
                    <td class="col-md-1"><h:outputText value="#{e.age}"/></td>
                    <td class="col-md-2">
                        <h:commandButton styleClass="btn btn-danger" value="Remove"
                                         action="#{employeeManagedBean.remove(e.id)}"/>
                    </td>
                </tr>
            </h:dataTable>
        </table>
        <hr style="height: 2px;" class="bg-dark"/>
        <h:form class="form">
            <div class="names-holder d-flex justify-content-between">
                <div class="form-group w-25">
                    <h:outputLabel for="firstName" value="First Name"/>
                    <h:inputText value="#{employeeManagedBean.employeeRegisterBindingModel.firstName}"
                                 styleClass="form-control"
                                 id="firstName"/>
                </div>
                <div class="form-group w-25">
                    <h:outputLabel for="lastName" value="Last Name"/>
                    <h:inputText value="#{employeeManagedBean.employeeRegisterBindingModel.lastName}"
                                 styleClass="form-control" id="lastName"/>
                </div>
                <div class="form-group w-25">
                    <h:outputLabel for="position" value="Position"/>
                    <h:inputText value="#{employeeManagedBean.employeeRegisterBindingModel.position}"
                                 styleClass="form-control" id="position"/>
                </div>
            </div>
            <div class="numbers-holders d-flex justify-content-between">
                <div class="form-group w-25">
                    <h:outputLabel for="salary" value="Salary"/>
                    <h:inputText value="#{employeeManagedBean.employeeRegisterBindingModel.salary}" id="salary"
                                 styleClass="form-control"/>
                </div>
                <div class="form-submit-holder d-flex justify-content-center w-25">
                    <h:commandButton styleClass="btn btn-success mt-4 mb-3 mx-auto w-100" value="Register"
                                     action="#{employeeManagedBean.register}"/>
                </div>
                <div class="form-group w-25">
                    <h:outputLabel for="age" value="Age"/>
                    <h:inputText value="#{employeeManagedBean.employeeRegisterBindingModel.age}"
                                 styleClass="form-control" id="age"/>
                </div>
            </div>
        </h:form>
        <hr style="height: 2px;" class="bg-dark"/>
        <div class="d-flex justify-content-between">
            <h5 class="w-50">Total Money Needed: $16900.00</h5>
            <h5 class="w-50 text-right">Average Salary: $4225.00</h5>
        </div>
        <hr style="height: 2px;" class="bg-dark"/>
    </div>
</h:body>
</html>
